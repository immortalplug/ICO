<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Payment Integration</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
</head>
<body>

      <!-- Add the "Connect" button -->
      <button class="connect-button" onclick="connectToMetaMask()">Connect</button>
    </div>

  <div class="container">
    <h1>Invest in CryptoX Token</h1>
    <div class="payment-box">
      <label for="amount">Enter the amount (min Â£30):</label>
      <input type="number" id="amount" min="30" step="1" required>
      <div class="crypto-options">
        <button class="crypto-option" onclick="selectCrypto('eth')">Buy with ETH</button>
        <button class="crypto-option" onclick="selectCrypto('btc')">Buy with BTC</button>
      </div>
      <button class="buy-button" onclick="processPayment()">Buy Now</button>
    </div>
  </div>

  <div>
    <p>Send your investment to the following addresses:</p>
    <p>Ethereum Address: <span id="ethAddress">YOUR_ETH_ADDRESS_HERE</span></p>
    <p>Bitcoin Address: <span id="btcAddress">YOUR_BTC_ADDRESS_HERE</span></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
